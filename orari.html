<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orari</title>
    <link rel="icon" type="image/x-icon" href="assets/orari.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents unwanted scrollbars */
            height: 100vh; /* Sets the body height to 100% of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Page background color */
        }

        .iframe-container {
            position: relative;
            width: 80vw; /* 80% of the viewport width */
            height: 60vh; /* 60% of the viewport height */
            max-width: 1200px; /* Max width for larger screens */
            max-height: 800px; /* Max height for larger screens */
            overflow: hidden;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions for animations */
        }

        .iframe-container:hover {
            transform: scale(1.05); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .menu-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(145deg, #007bff, #0056b3);
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            border: 1px solid transparent;
            text-align: center; /* Fixed typo */
        }

        /* Hover effect */
        .menu-button:hover {
            background: linear-gradient(145deg, #0056b3, #003d80);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Focus effect */
        .menu-button:focus {
            outline: none;
            border: 1px solid #0056b3;
            box-shadow: 0 0 0 4px rgba(0, 91, 255, 0.2);
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            .menu-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe src="https://www.istitutomontani.edu.it/orario24-25provvisorio3-2/" title="Orario Scolastico" aria-label="Orario scolastico" frameborder="0"></iframe>
    </div>

    <div style="margin-top: 2rem;">    
        <a href="https://www.istitutomontani.edu.it/web/orario-lezioni-e-ricevimento/" class="menu-button">In caso gli orari non venissero visualizzati correttamente clicca qui</a>
    </div>
</body>

</html>
