<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orari</title>
    <link rel="icon" type="image/x-icon" href="assets/orari.png">
    <style>
      
        body {
            zoom 50%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barre di scorrimento indesiderate */
            height: 100vh; /* Imposta l'altezza del body al 100% della finestra del browser */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Colore di sfondo della pagina */
        }

     
        .iframe-container {
            position: relative;
            width: 80vw; /* 80% della larghezza della finestra del browser */
            height: 60vh; /* 60% dell'altezza della finestra del browser */
            max-width: 1200px; /* Larghezza massima per grandi schermi */
            max-height: 800px; /* Altezza massima per grandi schermi */
            overflow: hidden;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombra per un effetto di profondit√† */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transizione fluida per le animazioni */
        }

        .iframe-container:hover {
            transform: scale(1.05); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
         .menu-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(145deg, #007bff, #0056b3);
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            border: 1px solid transparent;
             text-aling: center;
        }

        /* Effetto hover */
        .menu-button:hover {
            background: linear-gradient(145deg, #0056b3, #003d80);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Effetto focus */
        .menu-button:focus {
            outline: none;
            border: 1px solid #0056b3;
            box-shadow: 0 0 0 4px rgba(0, 91, 255, 0.2);
        }

        /* Stili per i dispositivi mobili */
        @media (max-width: 600px) {
            .menu-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
