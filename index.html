<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="assets/home.ico">
    <style>
        /* Stili di base per il corpo */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Contenitore del menu */
        .menu-container {
            text-align: center;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 400px;
            margin: auto;
        }

        /* Pulsanti del menu */
        .menu-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(145deg, #007bff, #0056b3);
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            border: 1px solid transparent;
        }

        /* Effetto hover */
        .menu-button:hover {
            background: linear-gradient(145deg, #0056b3, #003d80);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Effetto focus */
        .menu-button:focus {
            outline: none;
            border: 1px solid #0056b3;
            box-shadow: 0 0 0 4px rgba(0, 91, 255, 0.2);
        }

        /* Stili per i dispositivi mobili */
        @media (max-width: 600px) {
            .menu-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <a href="assenze.html" class="menu-button">Assenze</a>
            <a href="orari.html" class="menu-button">Orari</a>
        </div>
    </div>
</body>
</html>
